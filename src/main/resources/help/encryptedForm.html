<h1 id="encrypted-form">Encrypted Form?</h1>
<p>Channels with cryptographic configurations can be specified whether the data they send is encrypted or not. By default, channels that have cryptographic configurations will send data in its encrypted form. The unencrypted form may be required for Hardware Security Modules.</p>
